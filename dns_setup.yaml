---
- hosts: masterdns
  remote_user: ansible
  become: yes
  become_method: sudo
  tasks:
    - name: install bind
      yum:
        name: bind*
        state: latest
    - name: template config file
      template:
        src: /home/ansible/ansible/template/named.conf
        dest: /etc/named.conf
        owner: root
        group: named
        mode: '0640'
    - name: template forward zone
      template:
        src: /home/ansible/ansible/template/ziyotek4.flz
        dest: /var/named/ziyotek4.flz
        owner: root
        group: named
        mode: '0640'
    - name: template reverse zone
      template:
        src: /home/ansible/ansible/template/ziyotek4.rlz
        dest: /var/named/ziyotek4.rlz
        owner: root
        group: named
        mode: '0640'
    - name: enable and start named
      service:
        name: named
        enabled: yes
        state: started
    - name: open firewall port
      firewalld:
        service: named
        immediate: true
        permanent: true
        state: enabled 
